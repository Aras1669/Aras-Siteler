<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aras Siteleri</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="Sifre" style="display: block;">
        <div id="SifreKismi">
            <input type="password" id="Parola">
            <br>
            <button id="SiteyeGir" onclick="ParolaDeneme()">Siteye Gir</button>
        </div>
    </div>
    <div id="İcerik" style="display: none;">
        <br>
        <button class="Siteler" onclick="NoteBookGit()">
            <div id="NoteBookSimge"></div>
            <div class="Yazı">Note Book</div>
        </button>
        <br>
        <br>
        <br>
        <button class="Siteler" onclick="GoogleHızlıGit()">
            <div id="GoogleHızlıSimge"></div>
            <div class="Yazı">Google Hızlı</div>
        </button>
    </div>
</body>
<script src="index.js"></script>
</html>
